<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <style>
.timer {
  font: bold 300% monospace;
  display: inline-block;
}
.timer_display {
  width: 4em;
  font: bold 300% monospace;
  display: inline-block;
}
.timer_console {
  display: inline-block;
}
.timer button {
  width: 2em;
  height: 2em;
  vertical-align: super;
}
.timer_list_item {
  display: inline-block;
  width: 3em;
  text-align: right;
}
    </style>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/babel">
      class Time {
        constructor(str) {
          [this.min, this.sec] = str.split(':').map( (s) => Number(s) )
          if (!this.sec) {
            this.sec = 0
          }
        }
        toString() {
          return this.min + ":" + (this.sec && this.sec >= 10 ? this.sec : '0' + this.sec)
        }
      }

      var TimerBox = React.createClass({
        getInitialState() {
          return {
            times: []
          };
        },
        render() {
          return (
            <div>
              <div className="timer_display">{this.state.times.length ? this.state.times[0].toString() : ''}</div>
              <div className="timer_console">
                <button>▶</button><br />
                <button>| |</button><br />
                <button>■</button>
              </div>
              <ul>
                {
                  this.state.times.slice(1).map((time) =>
                    <li>
                      <button>×</button>
                      <span className="timer_list_item">{time.toString()}</span>
                    </li>
                  )
                }
                <li>
                  <input type="text" ref="newTime" pattern="\d+:\d{2}"
                   onKeyDown={this.keyDown} />
                </li>
              </ul>
            </div>
          )
        },
        keyDown(event) {
          if (event.keyCode == 13) { // Enter
            this.add(event.target.value)
          }
        },
        add(str) {
          this.setState({
            times: this.state.times.concat(new Time(str))
          })
        }
      });
      var times = [
        {min: 25, sec: 0},
        {min: 5, sec: 0}
      ]

      var TimerApp = React.createClass({
        render: function() {
          return <div className="timer">
            <TimerBox times={times} />
          </div>
        }
      })

      ReactDOM.render(
        <TimerApp />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
